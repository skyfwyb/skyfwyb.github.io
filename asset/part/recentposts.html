<div class="p-recentposts">
  <div class="p-recentposts-caption">
    <i class="fas fa-clock fa-fw"></i>
    <span data-lang="recentposts.caption"></span>
  </div>
  <div class="p-recentposts-items">
    <div class="p-recentpost">
      <div class="p-recentpost-cover">
        <div><span></span></div>
      </div>
      <div class="p-recentpost-title">
        <a class="p-recentpost-title-link"></a>
      </div>
      <div class="p-recentpost-meta">
        <div class="p-recentpost-date">
          <i class="fas fa-calendar-alt fa-fw"></i>
          <span data-lang="recentposts.date" data-lang-titled></span>
        </div>
        <div class="p-recentpost-updated">
          <i class="fas fa-calendar-check fa-fw"></i>
          <span data-lang="recentposts.updated" data-lang-titled></span>
        </div>
        <div class="p-recentpost-categories">
          <i class="fas fa-folder-open fa-fw"></i>
          <span data-lang="recentposts.categories" data-lang-titled></span>
        </div>
      </div>
      <div class="p-recentpost-excerpt markdown-body"></div>
    </div>
  </div>
  <div class="p-recentposts-more" data-lang="recentposts.more"></div>
</div>
