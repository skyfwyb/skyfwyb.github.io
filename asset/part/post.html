<div class="p-post">
  <div class="p-post-caption">
    <i class="fas fa-file fa-fw"></i>
    <span data-lang="post.caption"></span>
  </div>
  <div class="p-post-main">
    <div class="p-post-title"></div>
    <div class="p-post-meta">
      <div class="p-post-date" data-lang="post.date" data-lang-titled>
        <i class="fas fa-calendar-alt fa-fw"></i>
        <span></span>
      </div>
      <div class="p-post-updated" data-lang="post.updated" data-lang-titled>
        <i class="fas fa-calendar-check fa-fw"></i>
        <span></span>
      </div>
      <div class="p-post-categories" data-lang="post.categories" data-lang-titled>
        <i class="fas fa-folder-open fa-fw"></i>
        <span></span>
      </div>
      <div class="p-post-wordcount" data-lang="post.wordcount" data-lang-titled>
        <i class="fas fa-file-word fa-fw"></i>
        <span></span>
      </div>
      <div class="p-post-min2read" data-lang="post.min2readt" data-lang-titled>
        <i class="fas fa-stopwatch fa-fw"></i>
        <span data-lang="post.min2read" data-lang-params></span>
      </div>
      <div class="p-post-viewcount" data-lang="post.viewcount" data-lang-titled>
        <i class="fas fa-eye fa-fw"></i>
        <span class="leancloud_visitors" data-flag-title><i class="leancloud-visitors-count">âˆž</i></span>
      </div>
    </div>
    <div class="p-post-content markdown-body"></div>
    <div class="p-post-ending">
      <span data-lang="post.ending.head"></span>
      <i class="far fa-dot-circle fa-fw"></i>
      <span data-lang="post.ending.tail"></span>
    </div>
    <div class="p-post-friend">
      <div class="p-post-friend-text" data-lang="post.friend.text"></div>
      <div class="p-post-friend-button" data-lang="post.friend.button"></div>
      <div class="p-post-friend-qrcode">
        <div class="p-post-friend-qrcode-qq">
          <img src="/asset/img/qq.png">
          <div data-lang="post.friend.qq"></div>
        </div>
        <div class="p-post-friend-qrcode-wechat">
          <img src="/asset/img/wechat.png">
          <div data-lang="post.friend.wechat"></div>
        </div>
      </div>
    </div>
    <div class="p-post-share"></div>
    <div class="p-post-license">
      <div class="p-post-license-author">
        <span class="label" data-lang="post.license.labels.author"></span>
        <span class="p-post-license-author-text">John Doe</span>
      </div>
      <div class="p-post-license-link">
        <span class="label" data-lang="post.license.labels.link"></span>
        <span class="p-post-license-link-text"></span>
      </div>
      <div class="p-post-license-notice">
        <span class="label" data-lang="post.license.labels.notice"></span>
        <span class="p-post-license-notice-text" data-lang="post.license.text" data-lang-params="%3Ca%20target=%22_blank%22%20href=%22//creativecommons.org/licenses/by-nc-sa/4.0/%22%20title=%22BY-NC-SA%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Ci%20class=%22fab%20fa-creative-commons%22%3E%3C/i%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cspan%3EBY-NC-SA%3C/span%3E%0A%20%20%20%20%20%20%20%20%20%20%3C/a%3E" data-lang-encoded></span>
      </div>
    </div>
    <div class="p-post-tags"></div>
    <div class="p-post-navigator">
      <div class="p-post-navigator-prev"></div>
      <div class="p-post-navigator-next"></div>
      <div class="p-post-navigator-clear"></div>
    </div>
  </div>
</div>
