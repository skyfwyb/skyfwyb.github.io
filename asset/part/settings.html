<div class="p-settings">
  <div class="p-settings-caption">
    <i class="fas fa-cog fa-fw"></i>
    <span data-lang="settings.caption"></span>
  </div>
  <div class="p-settings-items">
    
    <div data-settings-key="langshift">
      <i class="fas fa-globe-asia fa-fw"></i>
      <div class="p-settings-items-switch"></div>
      <span class="p-settings-items-name" data-lang="settings.items.langshift"></span>
    </div>
    
    <div data-settings-key="night">
      <i class="fas fa-adjust fa-fw"></i>
      <div class="p-settings-items-switch"></div>
      <span class="p-settings-items-name" data-lang="settings.items.night"></span>
    </div>
    
    <div data-settings-key="transfigure">
      <i class="fas fa-robot fa-fw"></i>
      <div class="p-settings-items-switch"></div>
      <span class="p-settings-items-name" data-lang="settings.items.transfigure"></span>
    </div>
    
    <div data-settings-key="lyride">
      <i class="fas fa-eye-slash fa-fw"></i>
      <div class="p-settings-items-switch"></div>
      <span class="p-settings-items-name" data-lang="settings.items.lyride"></span>
    </div>
    
    <div data-settings-key="autoplay">
      <i class="fas fa-play-circle fa-fw"></i>
      <div class="p-settings-items-switch"></div>
      <span class="p-settings-items-name" data-lang="settings.items.autoplay"></span>
    </div>
    
  </div>
</div>
